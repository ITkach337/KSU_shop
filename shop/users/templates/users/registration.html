{% extends 'shop/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
  <title>Регестрация на сайте</title>
{% endblock title_page %}

{% block content %}
<div class="container" style="padding-top:20px">
    <div class="form-section">
        <h2>Регистрация</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-dark mt-auto" style="margin-left:0px;border-color:black">Зарегистрироваться</button>
        </form>
        <hr>Если у вас есть аккаунт,то можете
        <a href="{% url 'login' %}" class="btn btn-outline-dark mt-auto" style="margin-left:0px;border-color:black">Войти</a>
    </div>
</div>
{% endblock %}
