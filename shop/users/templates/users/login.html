{% extends 'shop/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
  <title>Авторизация на сайте</title>
{% endblock title_page %}

{% block content %}
<div class="container" >
    <div class="form-section" style="margin-top:100px;">
        <h2>Вход</h2>
        <form method="POST" style="length:200px">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-dark mt-auto" style="border-color:black;">Войти</button>
        </form>
        <hr>
        Если вы не зарегистрированы,то можете <a class="btn btn-outline-dark mt-auto" style="border-color:black margin-button: 20px" href="{% url 'register' %}">зарегистрироваться</a>
    </div>
</div>
{% endblock %}
